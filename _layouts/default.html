<!DOCTYPE html>
<html>
  <head>
    <title>Kaely Linker - Designer</title>

    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>



    <meta property="og:title" content="Kaely Linker - Designer" />
    <meta property="twitter:title" content="Kaely Linker - Designer" />

    <link rel="shortcut icon" href="{{ site.baseurl }}/images/site/favicon.ico">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />

    <script>   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)   })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');    ga('create', 'UA-101501135-1', 'auto');   ga('send', 'pageview');  </script>

    <script type="text/javascript">
    //Stops the white flash when dark mode is on
      if(localStorage.getItem('dark-mode') === 'true'){
        localStorage.setItem('inline-style', 'true');
        var sheet = (function() {
  	        var style = document.createElement("style");
            style.appendChild(document.createTextNode(""));
            document.head.appendChild(style);
            return style.sheet;
        })();
        sheet.insertRule("body { background-color:#1f2028}", 0);
        sheet.insertRule(".site-header>a{opacity: 0.4;}",1);
      }
    </script>
  </head>

  <body class='animating-in'>
    <header class="site-header">
        <a href='/'>
          <img alt='Kaely Linker Logo' src='images/site/heartlogo.png'>
          <h1>Kaely Linker</h1>
        </a>
        <nav>
          <a href="/about">About</a>
          <a href="/portfolio">Portfolio</a>
          <a href="/resume">Resume</a>

        </nav>
    </header>
    <div class='animate-in post-body'>

      <main class="content" role="main">
        {{content}}
      </main>
      <footer>
        <p class="copyright">&copy; 2017 Kaely Linker</p>
        <p class="social">
          <a href="#" onclick="emailMasker();">
            <img alt='Email' src='{{ site.baseurl }}images/site/email.svg'>
          </a>
          <a href='https://www.linkedin.com/in/kaelylinker/'>
            <img alt='LinkedIn' src='{{ site.baseurl }}images/site/linked-in.svg'>
          </a>
          <a href='https://twitter.com/kaelylinker'>
            <img alt='Twitter' src='{{ site.baseurl }}images/site/twitter.svg'>
          </a>
          <a href='https://facebook.com/kaelylinkerdesign'>
            <img alt='Facebook' src='{{ site.baseurl }}images/site/facebook.svg'>
          </a>
        </a>
        <a href='https://instagram.com/kaelylinker'>
          <img alt='Instagram' src='{{ site.baseurl }}images/site/instagram.svg'>
        </a>
        </p>
      </footer>
      <div class="view-toggle" id="view-toggle"></div>
    </div>
    <script type="text/javascript" src="{{ site.baseurl }}scripts/scripts.js"></script>
  </body>
</html>
